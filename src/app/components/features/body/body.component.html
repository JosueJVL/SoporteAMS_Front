
<div>
    <div class="form-group form-inline input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default" for="search-text">Buscar Sucursal</span>
        </div>
        <input type="text" class="form-control" id="search-text" aria-describedby="search-text" 
        [(ngModel)]="searchText" placeholder="Descripcion de la Sucursal" 
        autofocus>
    </div>
    <div class="container">
        <div class="row mp-3">
            <div class="col-md-4">
                <svg width="2em" height="2em" viewBox="0 0 18 18" class="bi bi-clipboard-data" style="color: cadetblue;"
                 fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
                </svg>
                <a>Version de Caja <strong>{{ versionCaja }}</strong></a>
            </div>
            <div class="col-md-4">
                <svg width="2em" height="2em" viewBox="0 0 18 18" class="bi bi-clipboard-data" style="color: royalblue;"
                 fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
                </svg>
                <a>Version de Sucursal <strong>{{ versionSucursal }}</strong></a>
            </div>
            <div class="col-md-4">
                <svg width="2em" height="2em" viewBox="0 0 18 18" class="bi bi-clipboard-data" style="color: teal;" 
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
                </svg>
                <a>Version de Base de Datos <strong>{{ versionDB }}</strong></a>
            </div>
        </div>
    </div>
    <div *ngIf="enable" class="table my-custom-scrollbar mp-3">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col"  *ngFor="let col of columns">
                        {{ col.headerName }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of rowData | appFilter: searchText" >
                    <td *ngFor="let col of columns">
                        {{ row[col.field] }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>      
        
    <div *ngIf="!enable" class="alert alert-danger" role="alert">
        {{ errorDescription | uppercase }}
    </div>
</div>
